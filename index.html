<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appmain">
        <div class="SearchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter your city...">
        </div>
        <div class="weather-body">
            <div class="weather-deatil">
                <div class="city" id="city">Dombivli/IN</div>
                <div class="date" id="date">10 june 2020,(Wednesday)</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">20&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min)/ 33&deg;C (max)</div>
                <div class="weather" id="weather">Clodus</div>
                <div class="icon" id="icon">
                    <img src="" alt="image">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
